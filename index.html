<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Anniversary Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative min-h-screen flex items-center justify-center">

  <div class="absolute inset-0">
    <img src="Assets/BG.png" alt="Background" class="w-full h-full object-fill" />
  </div>

  <img src="Assets/TY.png" alt="Decor 1" class="absolute top-0 left-0 sm:left-[-4rem] w-1/2 sm:w-1/3 rotate-[-30deg] animate-sway">
  <img src="Assets/SMILE.png" alt="Decor 2" class="absolute bottom-0 left-[5rem] w-1/2 sm:w-1/3 animate-scale">
  <img src="Assets/PATCH.png" alt="Decor 3" class="absolute top-[-1rem] right-[1rem] w-1/6 sm:w-1/8 animate-scale-rotate">
  <img src="Assets/TY2.png" alt="Decor 4" class="absolute top-[20rem] right-[10rem] w-1/2 sm:w-1/3 -translate-y-1/2 animate-sway">
  <img src="Assets/HEART.webp" alt="Decor 5" class="absolute top-3/4 right-[1rem] w-1/8 sm:w-1/12 -translate-y-1/2 animate-scale">

  <div class="relative z-10 bg-white p-8 rounded-xl shadow-lg w-full max-w-md mx-4 sm:mx-0">
    <h1 class="text-2xl font-bold text-center mb-6">Anniversary Greetings Form</h1>

    <form id="anniversaryForm" 
      method="POST" 
      action="https://script.google.com/macros/s/AKfycbxMyKhTXLklacw_pvt62wdU9WISDSSBsY4wLU3p5gNWHubLPQrwVIuwSAd6s7HxclEe/exec" 
      target="hidden_iframe">
  
        <input type="text" name="name" required placeholder="Full Name" />
        <input type="text" name="position" required placeholder="Position" />
        <input type="date" name="date" required />
        <button type="submit">Submit</button>
    </form>

<p id="result" class="hidden"></p>

<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>

</body>
</html>
