<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Anniversary Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative min-h-screen flex items-center justify-center bg-gray-100">

  <div class="absolute inset-0">
    <img src="Assets/BG.png" alt="Background" class="w-full h-full object-cover" />
  </div>

  <img src="Assets/TY.png" alt="Decor 1" class="absolute top-0 left-0 sm:left-[-4rem] w-1/2 sm:w-1/3 rotate-[-30deg] animate-sway">
  <img src="Assets/SMILE.png" alt="Decor 2" class="absolute bottom-0 left-[5rem] w-1/2 sm:w-1/3 animate-scale">
  <img src="Assets/PATCH.png" alt="Decor 3" class="absolute top-[-1rem] right-[1rem] w-1/6 sm:w-1/8 animate-scale-rotate">
  <img src="Assets/TY2.png" alt="Decor 4" class="absolute top-[20rem] right-[10rem] w-1/2 sm:w-1/3 -translate-y-1/2 animate-sway">
  <img src="Assets/HEART.webp" alt="Decor 5" class="absolute top-3/4 right-[1rem] w-1/8 sm:w-1/12 -translate-y-1/2 animate-scale">

  <div class="relative z-10 bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md mx-4 sm:mx-0">
    <h1 class="text-3xl font-bold text-center mb-8 text-blue-700">ðŸŽ‰ Anniversary Greetings Form ðŸŽ‰</h1>

    <form id="anniversaryForm"
      method="POST"
      action="https://script.google.com/macros/s/AKfycbxlOjwwxeVbNvkc2rVCUpJqzPKKH8u9kpvYi_bel97EfdrF2tsI7pN7LtJ-2sGXHPa_/exec"
      target="hidden_iframe"
      class="space-y-5"
    >
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
        <input type="text" name="name" required
          class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Juan Dela Cruz" />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Position</label>
        <input type="text" name="position" required
          class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Your Position" />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Date of Assumption</label>
        <input type="date" name="date" required
          class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-semibold transition">
        Submit
      </button>
    </form>

    <p id="result" class="text-center text-green-600 mt-6 hidden text-lg font-semibold"></p>
  </div>

  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
